<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>sharpener-web</title>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container-fluid form-group bg-light">

        <form class="bg-warning col-md-4 col-md-offset-4" action="#" onsubmit="UserForm(event)">
            <h1 class="text-center text-warning">Book a call</h1>
            <label>
                Name
            </label><br />
            <input type="text" placeholder="Enter Name..." id="name" class="form-control"><br>
            <label>
                Email
            </label><br>
            <input type="text" placeholder="Enter Email..." id="email" class="form-control"><br>
            <label>
                Phone
            </label><br>
            <input type="text" placeholder="Enter Number..." id="number" class="form-control" ><br>
            <label>
                Time for call
            </label><br>
            <div class="form-inline">
                <input type="date" id="date" class="form-control" >
                <input type="time" id="time" class="form-control" >

            </div>


            <input type="submit" class="btn btn-warning btn-block" value="Get a call">


        </form>
    </div>
</body>

</html>
